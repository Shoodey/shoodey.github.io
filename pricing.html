<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h1>Daily pricing table</h1>
		<div class="row">
			<div class="col-md-12">
				<table id="app" class="table table-striped table-bordered table-hover">
					<tr>
						<th>Price</th>
						<th v-for="day in days">{{ day }} days</th>
					</tr>
					<tr v-for="price in prices">
						<td>{{ price }} MAD</td>
						<td v-for="day in days">{{ price * day}} MAD</td>
					</tr>
					<tr>
						<td><input type="text" v-model="custom_price"></td>
						<td v-for="day in days">{{ custom_price * day}} MAD</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				custom_price: 0,
				days: [7, 14, 21, 30],
				prices: [100, 150, 200, 250, 300, 350, 400, 450, 500, 550]
			}
		})
	</script>
</body>
</html>
